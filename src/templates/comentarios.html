<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>Comentarios</title>
</head>
<body>
	<br>
	<br>
	<div class="container">
		<form class="row g-3" action="{{ url_for('comentarios') }}" method="POST">
            <div class="row">
				<div class="form-floating col-md-2">
					<input type="text" class="form-control" id="codigoProducto" name="codigoProducto" placeholder="Codigo del producto">
					<label for="codigoProducto">Codigo del producto</label>
				</div>
				<div class="form-floating col-md-4">
					<input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto">
					<label for="nombreProducto">Nombre del producto</label>
				</div>
				<div class="col-md-2 btn btn-primary btn-lg">
					<button type="submit" class="btn btn-primary" name="buscar" value="buscar">Buscar</button>
				</div>
			</div>
			<div class="row">
				<div class="form-floating col-md-2"></div>
				<div class="col-md-2 btn btn-primary btn-lg">
					<button type="submit" class="btn btn-primary" name="calificar" value="calificar" {% if bandera %} disabled {% endif %}>Calificar / Comentar</button>
				</div>   
                <div class="col-md-2 btn btn-primary btn-lg">
					<button type="submit" class="btn btn-primary" name="ultCalif" value="ultCalif" {% if bandera %} disabled {% endif %}>Ultimas Calificaciones</button>
				</div>
                <div class="col-md-2 btn btn-primary btn-lg">
					<button type="submit" class="btn btn-primary" name="ultComent" value="ultComent" {% if bandera %} disabled {% endif %}>Ultimos Comentarios</button>
				</div>
            </div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<div id="message" class="row">
						{% for message in messages %}
							<div class='flash'>{{ message }}</div>
						{% endfor %}
					</div>
				{% endif %}
			{% endwith %}
			{% if flagCalif %}
			<div class="row">
				<div class="form-floating col-md-2">
					<input type="text" class="form-control" id="calificacion" name="calificacion" placeholder="Calificacion del producto">
					<label for="calificacion">Calificacion del producto</label>
				</div>
				<div class="form-floating col-md-4">
					<input type="text" class="form-control" id="comentarios" name="comentarios" placeholder="Comentarios del producto">
					<label for="comentarios">Comentarios del producto</label>
				</div>
				<div class="col-md-2 btn btn-primary btn-lg">
					<button type="submit" class="btn btn-primary" name="agregar" value="agregar">Agregar</button>
				</div>
			</div>			
			{% endif %}
        </form>
    </div>
</body>
</html>
