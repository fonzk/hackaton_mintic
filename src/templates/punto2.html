<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
		<div class="container">
			<form class="row g-3" action="{{ url_for('producto') }}" method="POST">
				<!-- <div class="col-md"> rows </div> -->
				<div class="form-floating col-md-2">
					<input type="text" class="form-control" id="codigoProducto" name="codigoProducto" placeholder="Codigo del producto">
					<label for="codigoProducto">Codigo del producto</label>
				</div>
				<div class="form-floating col-md-4">
					<input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto">
					<label for="nombreProducto">Nombre del producto</label>
				</div>
				<div class="form-floating col-md-2">
					<input type="text" class="form-control" id="tipoUnidad" name="numeroLote" placeholder="Numero del lote">
					<label for="numeroLote">Numero del lote</label>
				</div>
				<div class="form-floating col-md-2">
					<input type="text" class="form-control" id="tipoUnidad" name="tipoUnidad" placeholder="Tipo unidad">
					<label for="tipoUnidad">Tipo unidad</label>
				</div>
				<div class="form-floating col-md-2">
					<input type="date" class="form-control" id="fechaEntrada" name="fechaEntrada" placeholder="Fecha de entrada">
					<label for="fechaEntrada">Fecha de entrada</label>
				</div>
				<div class="form-floating col-md-2">
					<input type="text" class="form-control" id="porcPromo" name="porcPromo" placeholder="Porcentaje promocion">
					<label for="porcPromo">Porcentaje promocion</label>
				</div>
				<div class="form-floating col-md-3">
					<input type="text" class="form-control" id="precioUni" name="precioUni" placeholder="Precio unitario">
					<label for="precioUni">Precio unitario</label>
				</div>
				<div class="form-floating col-md-3">
					<input type="text" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad">
					<label for="cantidad">Cantidad</label>
				</div>
				<div class="col-md-2 btn btn-primary btn-lg">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</div>
	</form>
</body>
</html>
