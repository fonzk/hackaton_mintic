<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Clave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <form action="{{ url_for('cambiarClave') }}" method="POST">
            <div>{{ form.usuario.label }} {{ form.usuario(size=20) }}</div>
            <div>{{ form.clave.label }} {{ form.clave(size=20) }}</div>
            <div>{{ form.clave_nueva.label }} {{ form.clave_nueva(size=20) }}</div>
            <div>{{ form.clave_confirma.label }} {{ form.clave_confirma(size=20) }}</div>
            <input type="submit" value="Cambiar Clave" name="cambiar">
        </form>
    </div>    
</body>
</html>
